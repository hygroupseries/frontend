<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegInformation</title>
</head>
<body>
    <form>
    <h1>
        注册信息
    </h1>
    <br>
    <h2>个人信息</h2>
    <br>
    姓名： <input type ="text" placeholder="请输入真实姓名">
    <br>
    密码： <input type ="password" placeholder="请输入密码">
    <br>
    确认密码： <input type ="password" placeholder="请确认输入密码">
    <br>
    <!-- 性别：<input type = "radio" id = gender> 男 <input type="radio" id = gender> 女 -->
    性别：<input type = "radio" name = "gender" value="male"> 男 <input type="radio" name = "gender" value="female"> 女
    <br>
    居住城市：<select>
        <option value="shanghai">上海</option>
        <option value="beijing">北京</option>
        <option value="guangzhou">广州</option>
        <option value="shenzhen">深圳</option>
        <option value="chengdu">成都</option>
        <option value="hangzhou">杭州</option>
        <option value="wuhan">武汉</option>
        <option value="nanjing">南京</option>
        </select>
    <br>
    <h2>教育经历</h2>
    <br>
    最高学历：<select>
        <option value="highschool">高中</option>
        <option value="bachelor">本科</option>
        <option value="master">硕士</option>
        <option value="doctorate">博士</option>
        <option value="other">其他</option>
    </select>
    <br>
    学校名称： <input type ="text" placeholder="请输入学校名称">
    <br>
    所学专业： <input type ="text" placeholder="请输入所学专业名称">
    <br>
    在校时间：<input type="time" placeholder="请输入在校时间"> ----- <input type="time" placeholder="请输入毕业时间">
    <br>
    <h2>工作经历</h2>
    <br>
    公司名称： <input type ="text" placeholder="请输入公司名称">
    <br>
    工作描述： <textarea placeholder="请输入工作描述"></textarea>
    <br>
    <input type="checkbox"> 已阅读并同意以下协议：
    <br>
    <ul>
        <li><a href="https://www.example.com/terms" target="_blank">服务条款</a></li>
        <li><a href="https://www.example.com/privacy" target="_blank">隐私政策</a></li>
        </ul>
    <br>
    <button type="submit">免费注册</button>
    <button type="reset">重新填写</button>
    </form>
</body>
</html>
